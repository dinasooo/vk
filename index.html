<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form id="form">
                <div class="form__row">
                    <label for="" class="">Выбирете башню</label>
                    <select name="tower">
                        <option disabled selected value>---</option>
                        <option value="">A</option>
                        <option value="">Б</option>
                    </select>
                </div>
                <div class="form__row">
                    <label>Выберите этаж</label>
                    <select name="floor" id="floor">
                        <option disabled selected value>---</option>
                    </select>
                </div>
                <div class="form__row">
                    <label>Выберите переговорную</label>
                    <select name="room" id="room">
                        <option disabled selected value>---</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="">Выберите дату и интервал времени</label>
                    <input type="datetime-local" name="datetime">
                </div>
                <div class="form__row">
                    <label class="form__row--textarea" for="">Комментарий:</label>
                    <textarea name="comment" id=""></textarea>
                </div>
                <div class="form__btns">
                    <button type="submit" class="btn">Отправить</button>
                    <button type="reset">Очистить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
